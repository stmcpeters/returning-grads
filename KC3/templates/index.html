<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <title>Knowledge Check 3</title>
</head>
<body>
  <h1>Welcome to the Bookstore</h1>
  <div class="container">
    <h2>Books</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Price</th>
          <th>Availability</th>
          <th colspan="3">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
          <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.availability }}</td>
            <td><button type="button" class="btn btn-primary"><a href="/add">Add</a></button></td>
            <td><button type="button" class="btn btn-success"><a href="/edit/{{ book.id }}">Edit</a></button></td>
            <td><button type="button" class="btn btn-danger"><a href="/delete/{{ book.id }}">Delete</a></button></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
