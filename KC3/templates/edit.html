<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Check 3</title>
</head>
<body>
  <form action="/edit/{{ book.id }}" method="POST">
    <h1>Edit Book</h1>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ book.title }}"><br>
    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" value="{{ book.price }}"><br>
    <label for="availability">Availability:</label><br>
    <input type="text" id="availability" name="availability" value="{{ book.availability }}"><br><br>
    <input type="submit" value="Submit">
  </form>
  <button type="button"><a href="/">Back to Home</a></button>
</body>
</html>
