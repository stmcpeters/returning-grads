{% extends "base.html" %}

{% block title %}{% endblock %}
{% block content %}
<form action="/edit/{{ book.id }}" method="POST">
  <h1>Edit Book</h1>
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" value="{{ book.title }}"><br>
  <label for="price">Price:</label><br>
  <input type="text" id="price" name="price" value="{{ book.price }}"><br>
  <label for="availability">Availability:</label><br>
  <input type="text" id="availability" name="availability" value="{{ book.availability }}"><br><br>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
<button type="button" class="btn btn-secondary"><a href="/">Back to Home</a></button>
{% endblock %}
